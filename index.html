<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mobile 1 page</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <nav>
    <img src="./assets/Logo.svg" alt="Logo" class="logo" />

  <header>
    <h1 class="title">Best of Morocco</h1>
    <p class="text">Behold the cacophony of bazaars and the shimmering sahara when you journey to Morocco’s charming

    </p>
    <button class="btn book-now">Book Now</button>

  <section class="trip-info">
    <table>
      <tr>
        <td>Days</td>

      </tr>
      <tr>
        <td>10</td>

      </tr>
    </table>
