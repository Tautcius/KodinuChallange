<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <!-- info -->
    <div class="info">
        <h2>Memory Game</h2>
        <div class="game-info">
            <div>
                <select id="dificulty">
                    <option value="None">-- Select --</option>
                    <option value="10">Easy</option>
                    <option value="6">Medium</option>
                    <option value="2">Hard</option>
                    <option value="0">Max</option>
                </select>
                <button id="startGame">Start Game</button>
            </div>
            <h3>Flips: <span id="flips">0</span></span></h3>
            <h3>Time: <span id="time">00</span></span></h3>
        </div>
    </div>
    <!-- card grid -->
    <div class="container">
    </div>
    <div id="winner" class="modal">You won in <span id="winTime">00</span> seconds <span id="winFlips">0</span> flips
        <p>To restart game please reaload window</p>
    </div>

</body>

</html>
